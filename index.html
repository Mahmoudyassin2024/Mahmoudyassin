<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <ion-icon name="car-sport"></ion-icon>cars
        </a>
        
    </header>
    <section class="home">
        <div class="content">
            <h2>The easiest way to drive</h2>
            <p>The best store all around the histroy and one
                of the oldest cars store that the humanity ever
                known </p>
        </div>
        <div class="wrapper-login">
            <h2>Member Login</h2>
            <form id="loginForm" action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input id="email" type="email" required>
                    <label> Enter your Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input id="password" type="password" required>
                    <label> Enter your password</label>
                </div>
                <div class="remember-me">
                    <label> <input type="checkbox">
                        Remember me
                    </label>
                </div>
                <button type="button" class="btn" onclick="login()">Login</button>
                <div class="register-link">
                    <p>Not a Member? <a href="registration.html">sign up</a></p>
                </div>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email.trim() === "MMMYY" && password.trim() === "MMMYY") {
                window.location.href = 'cars.html';
            } else if (email.trim() === "" || password.trim() === "") {
                alert("Please enter the Username and password");
            }
            else {
                alert("Incorrect Username or Password");
            }
        }
    </script>
</body>

</html>
